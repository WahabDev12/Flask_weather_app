<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <script defer src="https://kit.fontawesome.com/59a8709075.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="header" >   
        <div class="hero-body">
            <div class="container">
                <h1 class="open"  style="font-size: 25px;font-weight:400;color:#fafafa">
                    Open Weather ðŸ˜‡
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
    <div class="container">
    <div class="columns">
    <div class="column is-offset-4 is-4">
    <form method="POST">
    <div class="field has-addons">
    <div class="control is-expanded">
    <input class="input" name="city" type="text" placeholder="City Name">
    </div>
    <div class="control">
    <button class="button is-info">
        Add City
    </button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </section>
        <section class="section">
        <div class="container">
        <div class="columns">
        <div class="column is-offset-4 is-4">   
        {% for weather in weather_data %}
        <div class="box">
        <article class="media">
        <div class="media-left">
        <figure class="image is-50x50">
        <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
        </figure>
        </div>
        <div class="media-content">
          <!--<a href="/delete/{{weather.id}}" class="close"><i class="fas fa-times"></i></a>-->  

        <div class="content">

        <p>
            <span class="title">{{ weather.city }}</span>
            <br>
            <span class="subtitle">{{ weather.temperature }}Â° F</span>
            <br> {{ weather.description }}
        </p>
        </div>
        </div>
        </article>
        </div>
        {% endfor %}
        </div>
        </div>
        </div>
        </section>
    <footer class="footer">
    </footer>
</body>

</html>
